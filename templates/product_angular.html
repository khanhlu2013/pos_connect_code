{% load staticfiles %}

<html ng-app="product_app">
<head>
    <title>pos connect </title>

</head>
<body ng-controller="ProductCtrl as productCtrl">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/share.css">
    
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#product-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="product-navbar-collapse">
                <ul class="nav navbar-nav">
                    <div class="navbar-form navbar-left" role="search">
                        <input 
                            type="text" 
                            id='sku_txt' 
                            class="form-control" 
                            placeholder="sku" 
                            onClick="this.select();"
                            ng-enter="sku_search()"
                            ng-model="sku_search_str"                            
                        >
                        <input 
                            type="text" 
                            id='name_txt'
                            class="form-control" 
                            placeholder="name" 
                            onClick="this.select();" 
                            ng-enter="name_search()"
                            ng-model="name_search_str"
                        >
                    </div>                    
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>        

    <table id='product_tbl' class="table table-hover table-bordered table-condensed table-striped">
    </table>

    <div>
        {% verbatim %}
            name search str: {{name_search_str}}
            <br/>
            sku search str: {{sku_search_str}}
            <br/>            
            Size: {{product_lst.length}}
            <br/>
            Data: {{product_lst}}
            <br/>
        {% endverbatim %}        
    </div>    

    <script type="text/javascript">
        var STATIC_URL = "{{STATIC_URL}}";
        var STORE_ID = Number("{{STORE_ID}}");
        var COUCH_SERVER_URL = "{{COUCH_SERVER_URL}}";
        localStorage.setItem('tax_rate',Number("{{TAX_RATE}}"));
    </script>

    <script data-main = "{{ STATIC_URL }}js/app/product/product_angular_entry.js" src="{{ STATIC_URL }}js/lib/require/require.js"></script>

</body>
</html>
