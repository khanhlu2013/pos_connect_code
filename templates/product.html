{% load staticfiles %}

<html>
<head>
    <title>pos connect </title>

</head>
<body>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/share.css">
    
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="product-navbar-collapse">
                <ul class="nav navbar-nav">
                    <div class="navbar-form navbar-left" role="search">
                        <input type="text" id='sku_txt' class="form-control" placeholder="sku" onClick="this.select();">
                        <input type="text" id='name_txt'class="form-control" placeholder="name" onClick="this.select();">
                    </div>                    
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">setting <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li id='tax_menu'><a href='#'>tax</a></li>
                            <li id='group_menu'><a href='#'>group</a></li>                 
                            <li id='sale_shortcut_menu'><a href='#'>shortcut</a></li>
                            <li id='mix_match_menu'><a href='#'>mix match</a></li>
                            <li id='payment_type_menu'><a href='#'>payment type</a></li>
                        </ul>

                            <li id='sale_report_menu'><a href='#'>sale report</a></li>

                            <li class="divider"></li>
                            <li id='receipt_report_menu'><a href='#'>receipt</a></li>
                        </ul>
                    </li>   
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">action <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'sale:index' %}" target="_blank">lauch pos</a></li>

                    <li> <a href='{% url "liquor_logout_named_url" %}'>{{ request.session.cur_login_store }} - {{ user }} - logout</a> </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <table id='product_tbl' class="table table-hover table-bordered table-condensed table-striped"></table>

    <script type="text/javascript">
        var STATIC_URL = "{{STATIC_URL}}";
        var STORE_ID = Number("{{STORE_ID}}");
        var COUCH_SERVER_URL = "{{COUCH_SERVER_URL}}";
        localStorage.setItem('tax_rate',Number("{{TAX_RATE}}"));
    </script>



    <script data-main = "{{ STATIC_URL }}js/app/product/product_entry.js" src="{{ STATIC_URL }}js/lib/require/require.js"></script>
