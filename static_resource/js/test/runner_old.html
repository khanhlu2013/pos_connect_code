<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner v2.0.0</title>
 
    <!-- Include the Jasmine assets for running in an HTML page. -->
    <link rel="shortcut icon" type="image/png" href="../lib/jasmine-2.0.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-2.0.0/jasmine.css"></link>
    <script type="text/javascript" src="../lib/jasmine-2.0.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-2.0.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/jasmine-2.0.0/boot.js"></script>

    <script type="text/javascript" src="../lib/require/require.js"></script>

    <script type="text/javascript">
        requirejs.config({
             baseUrl: '../'
            ,paths: {
                 app : 'app'
                ,lib : 'lib'
                ,spec: 'test/spec'
                ,pouch_db : 'lib/db/pouchdb-2.0.1'
                ,jquery : 'lib/jquery/jquery-1_10_2'
                ,jquery_block_ui : 'lib/jquery/jquery_blockUI'
                ,jquery_ui : 'lib/jquery/jquery-ui'
                ,domReady: "lib/require/domReady",
            }
            ,shim: {
                 'pouch_db': {
                    exports: 'Pouch_db'
                }
                ,'jquery_block_ui': ['jquery']
                ,'jquery_ui' : ['jquery']
            }
        });

    </script>

    <script type="text/javascript">
        require(
            [
                 "domReady!"
                ,'jquery_block_ui'
                ,'jquery_ui'  
                
                // //-STORE PRODUCT
                // ,"spec/store_product/new_store_product_inserter_spec"   
                ,"spec/store_product/sp_updator_spec"
                // //-SCANNER
                // ,"spec/sale/scan/scanner_spec"

                // //-SALE FINALIZER
                // ,"spec/sale/finalizer/sale_finalizer_spec"         
                
                // //-DS
                // ,"spec/sale/displaying_scan/displaying_scan_spec"
                // ,"spec/sale/displaying_scan/displaying_scan_computer_spec"

                // //-DS MODIFIER
                // ,"spec/sale/displaying_scan_modifier/ds_mod_nonProd_spec"
                // ,"spec/sale/displaying_scan_modifier/ds_mod_prod_spec"
                // ,"spec/sale/displaying_scan_modifier/ds_mod_prod_compressor_whenUpdatePrice_spec"
                // ,"spec/sale/displaying_scan_modifier/ds_mod_prod_compressor_whenUpdateDiscount_spec"
                
                // //-DISCOUNTER
                // ,"spec/sale/discounter/alone_discounter_spec"

                // //-RECEIPT PUSHER
                // ,"spec/sale/receipt_pusher/receipt_pusher_spec"

            ],
            function (document )
            {
                // Set up the HTML reporter - this is reponsible for
                // aggregating the results reported by Jasmine as the
                // tests and suites are executed.
                jasmine.getEnv().addReporter(
                    new jasmine.HtmlReporter()
                );
 
                // Run all the loaded test specs.
                jasmine.getEnv().execute();
            }
        );
    </script>
 
</head>
<body>
    <!-- Left intentionally blank. -->
</body>
</html>
