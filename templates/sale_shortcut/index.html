{% extends 'base_regular_user.html' %}

{% block content %}
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/app/sale_shortcut/sale_shortcut.css">
    
    <!-- // <script data-main = "{{ STATIC_URL }}js/app/sale_shortcut/sale_shortcut_entry.js" src="{{ STATIC_URL }}js/lib/require/require.js"></script> -->
    <script data-main = "{{ STATIC_URL }}js/app/sale_shortcut/sale_shortcut_entry__min__.js" src="{{ STATIC_URL }}js/lib/require/require.js"></script>

    <h2>sale shortcut</h2>
    <table id='shortcut_tbl' border='1'></table>

    <script>
        var STATIC_URL = "{{STATIC_URL}}"
        var ROW_COUNT = {{row_count}};
        var COLUMN_COUNT = {{column_count}};
        var MY_SHORTCUT_LST = {{shortcut_lst|safe}};
        
    </script>

    <div id="child_info_prompt_dlg" title="Select product">

        <label for="child_caption_txt">caption:</label>
        <input type="text" id = "child_caption_txt">
        <br>

        <label for="product_name_txt">product:</label>
        <input type="text" id = "product_name_txt" readonly>

        <input type='button' id = 'product_search_btn' value='search'>
        <br>
    </div>
    
    

{% endblock content %}
