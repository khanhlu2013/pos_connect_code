{% extends 'base_regular_user_without_menu.html' %}

{% block content %}

    <link rel="stylesheet" href="{{ STATIC_URL }}css/app/sale/base.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui-themes-1.10.4/themes/smoothness/jquery-ui.css">


    <div id="wrap">


        <div id="header">my header</div>


        <div id="scan">
            <input id="scan_text" placeholder="sku" autofocus>

            <button id="push_receipt_btn" type="push receipt">receipt pusher</button>
            <button id="void_btn" type="button">void</button>
            <button id="discount_button" type="button">discount</button>
            <button id="total_button" type="button">total</button>

            <table id = "sale_table" border="1"></table>

            <div id="select_product_option_dialog">
                <input type="button" id = "product_option_create_new_btn" value = 'create new product'>
                <table id=select_product_option_tbl border="1"></table>
            </div>

            <div id="store_product_prompt_dialog">

                <label for="product_name_txt">Product:</label>
                <input type="text" id = "product_name_txt">
                <br>

                <label for="product_price_txt">Price:</label>
                <input type="text" id = "product_price_txt">
                <br>

                <label for="product_crv_txt">Crv:</label>
                <input type="text" id = "product_crv_txt">
                <br>

                <label for="product_taxable_check">Taxable:</label>
                <input type="checkbox" id = "product_taxable_check">
                <br>

                <label for="product_sale_report_check">Sale report:</label>
                <input type="checkbox" id = "product_sale_report_check">
                <br>

                <label for="product_type_txt">Type:</label>
                <input type="text" id = "product_type_txt">
                <br>

                <label for="product_tag_txt">Tag:</label>
                <input type="text" id = "product_tag_txt">
                <br>

                <label for="product_sku_txt">Sku:</label>
                <input type="text" id = "product_sku_txt">
                <br>

                <input type="button" id = "sku_management_btn" value = 'manage sku'>
                <br>        
            </div>
        </div>



        <div id="shortcut">  <table id = "shortcut_tbl" border="1"></table> </div>
        <div id="footer"> my footer </div>
        
    </div>



    <script type="text/javascript">
    var STATIC_URL = "{{STATIC_URL}}"
    var STORE_ID = Number("{{store_id}}")
    var COUCH_SERVER_URL = "{{couch_server_url}}"
    var ROW_COUNT = {{ROW_COUNT}}
    var COLUMN_COUNT = {{COLUMN_COUNT}}
    </script>

    <script data-main = "{{ STATIC_URL }}js/app/sale/sale.js" src="{{ STATIC_URL }}js/lib/require/require.js"></script>


{% endblock content %}
